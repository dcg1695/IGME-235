<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps Lab 5 (Extra Credit)</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="checkbox" name="colorGroup" id="colorGroup" value="red" /> Red</p>
	<p><input type="checkbox" name="colorGroup" id="colorGroup" value="green" /> Green</p>
	<p><input type="checkbox" name="colorGroup" id="colorGroup" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
let p = document.querySelector("#info");
let checkboxes = document.querySelectorAll("#colorGroup");
let btn = document.querySelector("button");

btn.onclick = submitClicked;
for (let box of checkboxes)
{
	box.onchange = checkboxChanged;
}

function checkboxChanged()
{
	let s = "";
	let colorChosen = false;
	for (let box of checkboxes)
	{
		if (box.checked)
		{
			if (colorChosen) s += " and ";
			s += box.value;
			colorChosen = true;
		}
	}

	p.innerHTML = `You have selected ${s}!`;
}
function submitClicked()
{
	let s = "";
	let colorChosen = false;
	for (let box of checkboxes)
	{
		if (box.checked)
		{
			if (colorChosen) s += " and ";
			s += box.value;
			colorChosen = true;
		}
	}

	p.innerHTML = `YOUR FINAL CHOICE IS ${s}!`;
}
</script>
</body>
</html>
